<section id="events">
    <h2>Upcoming Events</h2>
    <div class="grid">
      {% for event in site.data.events %}
      {% if event.live %}<a href="http://{{ event.slug }}.webafternoon.com">{% endif %}
      <figure class="event {{ event.slug }}">
        <figcaption><span class="event-city">{{ event.city }}</span><span class="event-date">{{ event.date }}</span></figcaption>
        <img src="/img/cities/{{ event.slug }}-tile.jpg">
      </figure>
      {% if event.live %}</a>{% endif %}
      {% endfor %}
    </div>
</section>
